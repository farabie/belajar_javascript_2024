    <script>
        /*
            Kata kunci let itu seperti kata kunci var, dimana data di variable tersebut bisa diubah ubah

            Sedangkan kata kunci const berbeda ketika sebuah variable sudah diisi di variable const, maka

            Variable sejenis ini kadang dibilang juga constant
        */

        const nameApplication = "Belajar Javascript 2024 dasar";

        //Ini error karena constant variable tidak bisa diubah atau nilainya tetap
        // nameApplication = "Capek Belajar Javascript 2024";

        document.writeln(nameApplication);
